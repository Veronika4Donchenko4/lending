<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random-quote</title>
</head>
<body>
    <main class="container">
        <div class="container--nested">
            <img id="png" src="image/Vector.png" alt="quotes">
            <span class="container--nested__blue-quote">Blue quote</span>
            <img id="line" src="image/Line 1.png" alt="line">
            <span class="container--nested__pink-autor">Pink autor</span>
        <div class="container--nested__footer">
            <a href="https://twitter.com">
                <img id="twitter" src="image/Vector.svg" alt="line">
            </a>
            <button class="btn">New Quote</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
